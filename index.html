<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="status"></div>
        <div id="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="controls">
            <button id="restartBtn">Restart Game</button>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="playAgainstAI">Play Against AI</button>
            <button id="playAgainstPlayer">Play Against Player</button>
        </div>
        <div id="score">
            <p>Player X: <span id="score-x">0</span></p>
            <p>Player O: <span id="score-o">0</span></p>
            <p>Draw: <span id="score-draw">0</span></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
